<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Invitado - Boda A&G</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos de fondo animados */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(209, 183, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-10px, -10px) scale(1.05); }
            50% { transform: translate(10px, -5px) scale(1.02); }
            75% { transform: translate(-5px, 10px) scale(1.03); }
        }

        .validation-container {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(209, 183, 160, 0.3);
            border-radius: 25px;
            padding: 40px 35px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(209, 183, 160, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .validation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(209, 183, 160, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .validation-container:hover::before {
            left: 100%;
        }

        .validation-logo {
            margin-bottom: 20px;
            position: relative;
        }

        .validation-logo img {
            max-width: 90px;
            height: auto;
            filter: brightness(0) invert(1) opacity(0.9);
            transition: all 0.3s ease;
        }

        .validation-logo:hover img {
            transform: scale(1.05);
            filter: brightness(0) invert(1) opacity(1);
        }

        .wedding-context {
            font-family: 'Great Vibes', cursive;
            font-size: 1.2em;
            color: #d1b7a0;
            margin-bottom: 30px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .wedding-context::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d1b7a0, transparent);
        }

        .validation-icon {
            font-size: 4.5em;
            margin-bottom: 25px;
            display: block;
            transition: all 0.3s ease;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .validation-icon.success {
            color: #4CAF50;
            animation: successPulse 2s ease-in-out infinite;
        }

        .validation-icon.error {
            color: #f44336;
            animation: errorShake 0.5s ease-in-out;
        }

        .validation-icon.loading {
            color: #ffc107;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #d1b7a0, #ffc107, #d1b7a0);
            border-radius: 2px;
        }

        .guest-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(209, 183, 160, 0.2);
            backdrop-filter: blur(10px);
        }

        .guest-details p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
            padding-bottom: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .guest-details p:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .guest-details p:hover {
            background: rgba(209, 183, 160, 0.1);
            border-radius: 8px;
            padding-left: 10px;
            margin-left: -10px;
        }

        .guest-details strong {
            color: #d1b7a0;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
            margin-right: 15px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .guest-details span {
            color: #fff;
            font-weight: 500;
            flex: 1;
            font-size: 1.05em;
        }

        #validation-form {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1b7a0;
            font-weight: 500;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(209, 183, 160, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #d1b7a0;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(209, 183, 160, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background: linear-gradient(135deg, #d1b7a0 0%, #c4a08a 100%);
            color: #2a2a2a;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(209, 183, 160, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(209, 183, 160, 0.4);
            background: linear-gradient(135deg, #c4a08a 0%, #d1b7a0 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(209, 183, 160, 0.3);
        }

        .status-message {
            margin-top: 25px;
            font-weight: 500;
            font-size: 1.1em;
            padding: 15px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .status-message.success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-message.loading-message {
            color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .validation-container {
                padding: 30px 25px;
                margin: 10px;
            }

            h2 {
                font-size: 1.8em;
            }

            .validation-icon {
                font-size: 3.5em;
            }

            .wedding-context {
                font-size: 1.1em;
            }

            .guest-details {
                padding: 20px;
            }

            .guest-details p {
                font-size: 1em;
            }

            .guest-details strong {
                min-width: 70px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .validation-container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            .validation-icon {
                font-size: 3em;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        /* Animaciones de entrada */
        .validation-container {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de part√≠culas flotantes */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(209, 183, 160, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/171beeb065.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Part√≠culas flotantes -->
    <div class="floating-particles" id="particles"></div>

    <div class="validation-container">
        <div class="validation-logo">
            <img src="assets/images/logo.png" alt="Logo Boda A&G">
        </div>
        <p class="wedding-context">Alejandra & Gerardo</p>
        <p style="font-size: 0.9em; color: #b0b0b0; margin-bottom: 30px; font-style: italic;">11 de Octubre, 2025</p>
        
        <i id="validation-status-icon" class="fas fa-spinner fa-spin validation-icon loading"></i>
        <h2>Validaci√≥n de Pase</h2>
        
        <div id="guest-details" class="guest-details" style="display: none;">
            <p><strong>Nombre:</strong> <span id="val-guest-name">---</span></p>
            <p><strong>Pases:</strong> <span id="val-passes">---</span></p>
            <p><strong>Ni√±os:</strong> <span id="val-kids">---</span></p>
            <p><strong>ID:</strong> <span id="val-guest-id">---</span></p>
        </div>
        
        <form id="validation-form">
            <div class="form-group">
                <label for="guest-id-input">Ingresa tu ID de invitado:</label>
                <input type="text" id="guest-id-input" name="guestId" required 
                       placeholder="Ej: xnfj1a" autocomplete="off">
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-search" style="margin-right: 8px;"></i>
                Validar Invitado
            </button>
        </form>
        
        <p id="status-message" class="status-message loading-message">Verificando invitado...</p>
    </div>

    <script src="src/js/validar.js"></script>
    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar part√≠culas cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
